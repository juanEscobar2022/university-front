<div class="container">
    <h2>Create Course</h2>
    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
            {{msg}}
        </div>

    </div>
    <form #courseForm="ngForm">
        <div class="form-row">
            <div class="col-md-4">
                <label>ID:</label>
                <input type="text" id="courseID" name="courseID" placeholder="Ingresa ID" class="form-control" #courseID [(ngModel)]="course.CourseID">
            </div>
            <div class="col-md-4">
                <label>Title:</label>
                <input type="text" id="title" name="title" placeholder="Ingresa title" class="form-control" #title [(ngModel)]="course.Title">

            </div>
            <div class="col-md-4">
                <label>Credits:</label>
                <input type="text" id="credits" name="credits" placeholder="Ingresa credits" class="form-control" #credits [(ngModel)]="course.Credits">

            </div>

        </div>
        <button class="btn btn-outline-primary btn-sm" (click)="save()">Save</button>
        <a class="btn btn-outine-primary btn-sm" [routerLink]="['/course-list']">Back</a>

    </form>

</div>
